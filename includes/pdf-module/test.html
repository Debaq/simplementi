<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF Mínimo</title>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        #pdf-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Visor PDF Mínimo</h1>
    
    <input type="file" id="pdf-file" accept="application/pdf">
    <button id="load-button">Cargar PDF</button>
    
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Elementos DOM
        const fileInput = document.getElementById('pdf-file');
        const loadButton = document.getElementById('load-button');
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        
        // Cargar PDF cuando se hace clic en el botón
        loadButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Por favor, seleccione un archivo PDF válido');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                
                // Cargar el PDF con PDF.js
                pdfjsLib.getDocument(data).promise.then(function(pdf) {
                    console.log('PDF cargado, páginas:', pdf.numPages);
                    
                    // Cargar la primera página
                    pdf.getPage(1).then(function(page) {
                        console.log('Página cargada');
                        
                        // Ajustar el tamaño del canvas a la página
                        const viewport = page.getViewport({ scale: 1.0 });
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        
                        // Renderizar la página en el canvas
                        const renderContext = {
                            canvasContext: ctx,
                            viewport: viewport
                        };
                        
                        page.render(renderContext).promise.then(function() {
                            console.log('Página renderizada correctamente');
                        });
                    });
                }).catch(function(error) {
                    console.error('Error al cargar el PDF:', error);
                    alert('Error al cargar el PDF: ' + error.message);
                });
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
