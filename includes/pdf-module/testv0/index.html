<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor PDF Básico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        #pdf-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #f8f8f8;
        }
        #pdf-canvas {
            display: block;
            margin: 0 auto;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .controls button {
            padding: 8px 15px;
            margin: 0 10px;
            background-color: #4e73df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Visor PDF Básico</h1>
    
    <div style="max-width: 600px; margin: 20px auto;">
        <input type="file" id="pdf-file" accept="application/pdf">
        <button id="load-button">Cargar PDF</button>
    </div>
    
    <div class="controls">
        <button id="prev-page" disabled>Anterior</button>
        <span id="page-info">Página <span id="current-page">0</span> de <span id="total-pages">0</span></span>
        <button id="next-page" disabled>Siguiente</button>
    </div>
    
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>
    
    <script>
        // Configuración PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Variables
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        
        // Elementos DOM
        const fileInput = document.getElementById('pdf-file');
        const loadButton = document.getElementById('load-button');
        const prevButton = document.getElementById('prev-page');
        const nextButton = document.getElementById('next-page');
        const currentPageEl = document.getElementById('current-page');
        const totalPagesEl = document.getElementById('total-pages');
        
        // Renderizar página
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: 1.5});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            
            currentPageEl.textContent = num;
            prevButton.disabled = num <= 1;
            nextButton.disabled = num >= pdfDoc.numPages;
        }
        
        // Cambiar página
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }
        
        // Página anterior
        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }
        
        // Página siguiente
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }
        
        // Cargar PDF
        loadButton.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Por favor, seleccione un archivo PDF válido.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const typedarray = new Uint8Array(e.target.result);
                
                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    pdfDoc = pdf;
                    totalPagesEl.textContent = pdf.numPages;
                    
                    // Renderizar primera página
                    pageNum = 1;
                    renderPage(pageNum);
                    
                    // Habilitar controles
                    prevButton.disabled = true;
                    nextButton.disabled = pdf.numPages <= 1;
                }).catch(function(error) {
                    console.error("Error al cargar el PDF:", error);
                    alert("Error al cargar el PDF: " + error.message);
                });
            };
            reader.readAsArrayBuffer(file);
        });
        
        // Eventos para navegación
        prevButton.addEventListener('click', onPrevPage);
        nextButton.addEventListener('click', onNextPage);
    </script>
</body>
</html>
